<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASICS</title>
    <link rel="stylesheet" href="style.css" />
    <!-------google fonts-------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="top-bar">
        <img id="top-image" src="assets/GoGame_Logo.png" alt="image" />
        <img id="user-image" src="assets/download.jpg" alt="image2" />
        <a href="#" class="bar">
          <div class="one"></div>
          <div class="two"></div>
        </a>
      </div>
      <!---------left-section---------------->
      <div class="left-top">
        <img id="angle" src="assets/AngleLeft (1).svg" />
        <h2 id="new">NEW AGE ESPORTS</h2>
        <p id="b-new">CREATE TOURNAMENT</p>
      </div>
      <div class="left-section">
        <h2 id="create">CREATE</h2>
        <h4 class="setup">Setup</h4>
        <p class="top">Brackets</p>
        <p class="top">Streams</p>
        <p class="top">Publish</p>

        <h2 id="share">SHARE</h2>
        <p class="top">Invite Players</p>
        <p class="top">Embed Codes</p>
      </div>

      <!----------navigation-section------------------>
      <div class="navigation">
        <div class="menu">
          <h2 class="nav">BASICS</h2>
          <h2 class="nav">MAP PICKS</h2>
          <h2 class="nav">HOME TEAM STATS</h2>
          <h2 class="nav">GUEST TEAM STATS</h2>
          <h5 id="help">Help</h5>
        </div>
      </div>

      <!---------right-section------------------>

      <div class="right-section">
        <div class="first-part">
          <h3 class="f-text">MATCH DETAILS</h3>
          <p id="f-para">SELECTED TOURNAMENT</p>
          <p id="f-sky">SKY LEAGUE TOURNAMENT</p>
          <input type="date" class="f-newinput" value="MARCH  10, 2021" />
          <input type="text" class="f-input" placeholder="MATCH TYPE" />
        </div>

        <div class="second-part">
          <h3 class="f-text">TEAMS AND SCORE</h3>
          <input type="text" id="s-text" placeholder="" />
          <input type="text" class="f-input" placeholder="MATCH TYPE" />
          <input
            type="text"
            class="f-input"
            placeholder="TYPE HOME TEAM SCORE"
          />
          <input type="text" class="f-input" placeholder="5" />
        </div>

        <div class="third-part">
          <h3 class="f-text">COMMUNITY PREDICTIONS</h3>
          <input
            type="text"
            class="f-input"
            placeholder="TYPE POLL PERCENTAGE"
          />
          <input type="text" class="f-input" placeholder="MATCH TYPE" />
          <input type="text" class="f-input" placeholder="MATCH TYPE" />
          <input
            type="text"
            class="f-input"
            placeholder="TYPE POLL PERCENTAGE"
          />
        </div>
      </div>
      <!----------------footer-section------------->

      <div class="footer-section">
        <div class="next">
          <button class="f-btn">NEXT</button>
        </div>
      </div>
    </div>
  </body>
</html>
